version: "2"
services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=w!1k!7352xd
      - MYSQL_DATABASE=WalletApp
      - MYSQL_USER=root
      - MYSQL_PASSWORD=w!1k!7352xd
    ports:
      - 4312:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
  app:
    build:
      context: ./web
    ports:
      - 4310:8443
      - 4311:9990
    depends_on:
      - db
    links:
      - db
    dns: 8.8.8.8